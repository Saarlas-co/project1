<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraOS Beta Sign-Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js" async></script>
</head>
<body>
<div class="body-container"> 
    <header>
        <h1>Welcome to AuroraOS Beta Testing</h1>
        <p>Join us to shape the future of context-aware computing.</p>
    </header>
    <main>
        <section>
            <h2>Sign Up for Beta Access</h2>
            <form id="betaSignupForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="usageContext">Primary Usage Context:</label>
                    <select id="usageContext" name="usageContext">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="gaming">Gaming</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
</div> 
<footer>
    <p>&copy; 2024 AuroraOS Project | Saarlas Company. All rights reserved.</p>
</footer>
</body>
</html>
